<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home"></ion-back-button>
        
      </ion-buttons>
      <ion-title>Questions</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>

      <ion-item *ngFor = "let q of questions">
        <br>{{q.que}}<br>
        Ans :{{q.ans}}<br><br>
        
     
    
    
      </ion-item>


  </ion-content>
</ion-app>
