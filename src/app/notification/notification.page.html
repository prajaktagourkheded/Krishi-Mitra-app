<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
      
    </ion-buttons>
    <ion-title align="center">{{ 'Notification.title'  | translate }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="container">
    <ion-item *ngFor = "let n of notification">
      <div class="box">
        <ion-card>
          {{n.notify}}
        </ion-card>
      </div>   
    </ion-item>
  </div>
 

</ion-content>
